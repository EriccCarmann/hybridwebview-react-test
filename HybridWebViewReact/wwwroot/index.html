<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HybridWebView Test</title>
</head>
<body>
    <h1>HybridWebView Test</h1>
    <button onclick="sendMessage()">Send Message to .NET</button>

    <script>
        function sendMessage() {
            // This will send a message to the .NET side
            window.hybridWebView.sendMessage("Hello from JavaScript!");
        }
    </script>
</body>
</html>
